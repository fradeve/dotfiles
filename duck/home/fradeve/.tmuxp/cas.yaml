session_name: cas
start_directory: /home/fradeve/proj/cas/cas
windows:
    - window_name: run|cel
      shell_command_before:
          - sudo systemctl start postgresql
          - sudo systemctl start redis
          - sudo systemctl start rabbitmq
          - sudo systemctl start mongodb
          - workon cas
      panes:
          - ./manage.py runserver --settings=development_settings.francesco_devirgilio
          - celery -A cas worker -l info
    - window_name: shell
      shell_command_before:
          - workon cas
      panes:
          - ./manage.py shell --settings=development_settings.francesco_devirgilio
    - window_name: test
      shell_command_before:
          - workon cas
    - window_name: logs
      panes:
          - tail -f /opt/var/log/cas/django.log
